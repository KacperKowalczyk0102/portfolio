<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moje Portfolio</title>
    <!-- Łączenie z plikiem CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Nagłówek strony -->
    <header>
        <h1>Kowalczyk Kacper</h1>
        <!-- Nawigacja z linkami do sekcji -->
        <nav>
            <ul>
                <li><a href="#o-mnie">O mnie</a></li>
                <li><a href="#projekty">Projekty</a></li>
                <li><a href="#umiejetnosci">Umiejętności</a></li>
                <li><a href="#kontakt">Kontakt</a></li>
            </ul>
        </nav>
    </header>

    <!-- Sekcja "O mnie" -->
    <section id="o-mnie">
        <h2>O mnie</h2>
        <p>Cześć! Jestem początkującym frontend developerem...</p>
    </section>

    <!-- Sekcja "Projekty" -->
    <section id="projekty">
        <h2>Moje projekty</h2>
        <div class="projekt">
            <h3>Nazwa projektu</h3>
            <p>Opis projektu...</p>
            <a href="https://github.com/twoj-projekt" target="_blank">Zobacz na GitHub</a>
        </div>
    </section>

    <!-- Sekcja "Umiejętności" -->
    <section id="umiejetnosci">
        <h2>Umiejętności</h2>
        <!-- Lista umiejętności -->
        <ul>
            <li>HTML, CSS</li>
            <li>JavaScript</li>
            <li>React</li>
        </ul>
    </section>

    <!-- Sekcja "Kontakt" -->
    <section id="kontakt">
        <h2>Kontakt</h2>
        <!-- Formularz kontaktowy -->
        <form>
            <input type="text" placeholder="Twoje imię">
            <input type="email" placeholder="Twój email">
            <textarea placeholder="Wiadomość"></textarea>
            <button type="submit">Wyślij</button>
        </form>
    </section>

    <!-- Stopka strony -->
    <footer>
        <p>© 2024 Moje Portfolio | <a href="https://github.com/KacperKowalczyk0102" target="_blank">GitHub</a></p>
    </footer>

</body>
</html>
